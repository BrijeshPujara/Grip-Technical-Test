<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.6/purify.min.js"
      integrity="sha512-DJjvM/U3zCRpzrYboJgg23iLHapWcS2rlo7Ni18Cdv+FMs6b3gUF7hQihztj4uVkHHfUwk7dha97jVzRqUJ7hg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Grip Virtual</title>

    <meta
      name="description"
      content="Grip Virtual Events - Take the work out of networking. Meet the right people for your business needs with our intelligent matchmaking technology."
    />
    <meta
      name="og:title"
      property="og:title"
      content="Grip Virtual Events - Take the work out of networking. Meet the right people for your business needs with our intelligent matchmaking technology."
    />
  </head>
  <body>
    <section class="section">
      <div class="section__Left">
        <div class="section__LeftImage">
          <img src="./images/logo.png" alt="grip virtual event logo" />
        </div>
        <div class="section__LeftPara">
          <p>Welcome to Grip Virtual. Please log in below to get started.</p>
          <p></p>
        </div>

        <div class="section__LeftButton">
          <button aria-label="" type="submit">
            Login <i class="material-icons">chevron_right</i>
          </button>
        </div>
      </div>

      <div class="section__Right">
        <div class="section__RightImg">
          <img
            class="section__RightImgOne"
            src="./images/macbook.ec150f9.4000cccbd48e9557b22c0d70734e4e13.png"
            alt="macbook image"
          />
          <img
            class="section__RightImgTwo"
            src="./images/6066ff6adab2de3ef4da3213_grip-network-tabs.png"
            alt="grip events recommendations image"
          />
        </div>
        <div class="section__RightPara">
          <h1>
            Take the work out of networking. Meet the right people for your
            business needs with our intelligent matchmaking technology.
          </h1>
          <p>
            Log in - 70% of those who did said they made a connection they would
            not have made otherwise
          </p>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
